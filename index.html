<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header__title">To do list</h1>
        <a href="#" class="header__link" id="clear">Очистить список</a>
    </header>
    <main class="content">
        <div class="card">
            <div class="tasks" id="tasks">
                <form class="tasks__control" id="tasks__form">
                    <input type="text" class="tasks__input" id="task__input" placeholder="Введите название новой задачи">
                    <button type="button" class="tasks__add" id="tasks__add">Добавить</button>
                </form>
                <div class="tasks__list" id="tasks__list">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
